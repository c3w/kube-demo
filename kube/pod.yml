apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: c3w-helloworl2
spec:
  selector:
    matchLabels:
      app: testdemo
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: testdemo
    spec:
      containers:
      - name: testdemo
        image: testdemo/demo:0.1
        ports:
        - containerPort: 80
          hostPort: 9001
        volumeMounts:
        - mountPath: "/var/www/html"
          name: html
      volumes:
      - name: html
        persistentVolumeClaim:
          claimName: task-pv-claim
